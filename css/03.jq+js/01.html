<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script>
 document.addEventListener('DOMContentLoaded',()=>{
 document.querySelector('p').style.color="green";
 document.querySelector('.blue').style.color='white';
 document.querySelector('.blue').style.backgroundColor='gray';
 })
</script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
    // $(function(){})
    $(()=>{
        $('.jquery>p').css('color','green');
        $('p').css('font-weight','bold');
        $('.jquery>.blue').css({'color':'red','background':'yellow','font-size':'20px'})
    })
</script>
</head>
<body>
 <div class="js">
     <p>나를 초록색으로 만들어 주세요</p>
     <p class="blue">나를 파란색으로 만들어 주세요</p>
 </div>
 <div class="jquery">
     <p>나를 초록색으로 만들어 주세요</p>
     <p class="blue">나를 파란색으로 만들어 주세요</p>
 </div>
</body>
</html>
