<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>
        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
        <ul id="list4">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
    <script>
        let list1 = document.querySelectorAll('#list1 li');
        console.log(list1);
        for(let i=0;i<list1.length;i++){
        list1[i].style.color='red';
        }
        //forEach 
        list1.forEach((li,index)=>{
            li.textContent+=":"+index;
            li.style.color='green';
        })
        // let list3=document.querySelectorAll('#list3>li');
        // list3.forEach((li,index)=>{li.style.color='blue';})
        

        let list2 = document.querySelector('.theObj');
        list2.innerHTML+=`<span>${Math.random()}</span>`;
        // 변수.setAttribute('속성','값') - 속성변경
        list2.setAttribute('title','500')
        //속성읽기:대상.getAttribute
        
        console.log(list2.getAttribute('class'))
        const a = list2.getAttribute('class');
        list1[0].setAttribute('class','a');

        title=document.querySelector('.theTitle');
        title.setAttribute('class','default'); //여기 class에는 .안 붙인다.
        document.querySelector('.default').style.background='red';
        
        // 동적요소 조작
        const list4 =document.querySelector('#list4');
        list4.style.border='1px solid red';
        list4.innerHTML +=`<li>innerHTML로 추가</li>`;

        list4.insertAdjacentHTML('afterbegin',`<li>afterbegin : 목록 앞</li>`);
        list4.insertAdjacentHTML('beforeend',`<li>beforeend : 막내</li>`);
        list4.insertAdjacentHTML('beforebegin',`<div>beforebegin : 막내</div><hr>`);
        list4.insertAdjacentHTML('afterend',`<hr><div>afterend </div>`);

    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
</body>
</html>
